<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Matrix Clock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000000;
      color: #00ff00;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
                   "Segoe UI", sans-serif;
      overflow: hidden;
    }

    canvas {
      display: block;
    }

    .overlay {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      pointer-events: none;
    }

    .label {
      font-size: 14px;
      margin-bottom: 8px;
      opacity: 0.8;
    }

    .time {
      font-size: 64px;
      letter-spacing: 0.14em;
    }

    .date {
      font-size: 20px;
      margin-top: 8px;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <!-- Matrix background -->
  <canvas id="matrix"></canvas>

  <!-- Clock overlay -->
  <div class="overlay">
    <div class="label">MATRIX CLOCK</div>
    <div class="time" id="time">--:--</div>
    <div class="date" id="date">Loading…</div>
  </div>

  <script>
    // ---------- CLOCK ----------
    function pad(n) {
      return n < 10 ? "0" + n : "" + n;
    }

    function updateClock() {
      const now = new Date();
      const hours = pad(now.getHours());
      const minutes = pad(now.getMinutes());

      const timeEl = document.getElementById("time");
      const dateEl = document.getElementById("date");

      if (!timeEl || !dateEl) return;

      timeEl.textContent = hours + ":" + minutes;

      const options = {
        weekday: "short",
        year: "numeric",
        month: "short",
        day: "numeric"
      };
      dateEl.textContent = now.toLocaleDateString(undefined, options);
    }

    updateClock();
    setInterval(updateClock, 60 * 1000); // once per minute

    // ---------- MATRIX BACKGROUND ----------
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    const letters = "01ABCDEFGHIJKLMNOPQRSTUVWXYZ#$%&*+-";
    let drops = [];
    let fontSize = 14;
    let columns = 0;

    function initCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      fontSize = 14; // tweak if you want denser / sparser rain
      columns = Math.floor(canvas.width / fontSize);
      drops = [];

      for (let i = 0; i < columns; i++) {
        // start each drop at a random vertical offset (including above screen)
        drops[i] = Math.floor(Math.random() * -20);
      }
    }

    function drawMatrix() {
      // trail fade
      ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#00ff00";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        const x = i * fontSize;
        const y = drops[i] * fontSize;

        ctx.fillText(text, x, y);

        // reset drop to random position at top after it goes off-screen
        if (y > canvas.height && Math.random() > 0.95) {
          drops[i] = Math.floor(Math.random() * -10);
        } else {
          drops[i]++;
        }
      }
    }

    // Initialize and start
    initCanvas();
    window.addEventListener("resize", initCanvas);

    // For normal screens, 100–150 ms looks good.
    // For e-ink, you can slow this way down (e.g. 500–1000) to reduce flashing.
    setInterval(drawMatrix, 150);
  </script>
</body>
</html>
