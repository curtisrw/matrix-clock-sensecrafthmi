<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Matrix Clock (E-Ink Style)</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: #000;
    overflow: hidden;
    color: #fff;
    font-family: monospace;
  }
  canvas { display: block; }
</style>
</head>
<body>
<canvas id="matrix"></canvas>

<script>
// ---------------- TIME + DATE (5-MIN ROUND) ----------------

function pad(n) { return n < 10 ? "0" + n : "" + n; }

function getRoundedTimestamp() {
    const now = new Date();

    // Round DOWN to nearest 5 minutes
    const rounded = new Date(now);
    const flooredMin = Math.floor(now.getMinutes() / 5) * 5;
    rounded.setMinutes(flooredMin, 0, 0);

    // 12-hour format + AM/PM
    let h = rounded.getHours();
    const ampm = h >= 12 ? "PM" : "AM";
    h = h % 12;
    if (h === 0) h = 12;

    const hh = pad(h);
    const mm = pad(rounded.getMinutes());
    const timeStr = `${hh}:${mm} ${ampm}`;

    // Date (short like TRMNL)
    const dateStr = rounded.toLocaleDateString(undefined, {
        weekday: 'short',
        month: 'short',
        day: 'numeric'
    });

    return { timeStr, dateStr };
}

const { timeStr, dateStr } = getRoundedTimestamp();

// ---------------- MATRIX SETUP ----------------

const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

let fontSize = 18;
let cols;
let drops = [];

function initCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    cols = Math.floor(canvas.width / fontSize);
    drops = Array(cols).fill(0).map(() => Math.random() * -20);
}
initCanvas();
window.addEventListener("resize", initCanvas);

const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+-=[]{};:<>,.?/";
ctx.font = fontSize + "px monospace";

// ---------------- EMBED TIME + DATE ----------------
// We embed characters by selecting rows/columns and replacing
// whatever character appears in that stream.

function embedStringInColumns(str, startCol, row) {
    return str.split("").map((ch, i) => ({
        col: startCol + i,
        row,
        ch
    }));
}

// Time & date placement
const centerCol = Math.floor(cols / 2);
const timeColStart = centerCol - Math.floor(timeStr.length / 2);
const dateColStart = centerCol - Math.floor(dateStr.length / 2);

const embed = [
    ...embedStringInColumns(timeStr, timeColStart, 14),
    ...embedStringInColumns(dateStr, dateColStart, 16)
];

// ---------------- DRAW FRAME ----------------

function draw() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.18)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "rgba(255,255,255,0.75)"; // normal rain

    for (let i = 0; i < cols; i++) {
        const text = chars.charAt(Math.floor(Math.random() * chars.length));
        const x = i * fontSize;
        const y = drops[i] * fontSize;

        ctx.fillText(text, x, y);

        drops[i]++;

        if (y > canvas.height && Math.random() > 0.96) {
            drops[i] = Math.random() * -20;
        }
    }

    // --- Draw embedded TIME + DATE ---
    ctx.fillStyle = "rgba(255,255,255,0.95)"; // slightly brighter
    embed.forEach(e => {
        ctx.fillText(e.ch, e.col * fontSize, e.row * fontSize);
    });
}

// Animate internally; e-ink displays only snapshots
setInterval(draw, 250);
</script>

</body>
</html>
