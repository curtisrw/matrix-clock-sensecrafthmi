<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Conway's Game of Life</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #f5f5f5;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #333;
    }

    .wrapper {
      box-sizing: border-box;
      width: 100%;
      height: 100%;
      padding: 24px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: stretch;
    }

    .title {
      font-size: 18px;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      margin-bottom: 8px;
      font-family: "SF Mono", Menlo, Consolas, monospace;
    }

    .frame {
      flex: 1;
      border-radius: 16px;
      background: #ffffff;
      box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.06);
      overflow: hidden;
      display: flex;
      align-items: stretch;
      justify-content: stretch;
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="title">Conway's Game of Life</div>
    <div class="frame">
      <canvas id="life"></canvas>
    </div>
  </div>

  <script>
    // --- CONFIG ---
    const CELL_SIZE = 6;        // tweak for chunkiness
    const STEP_INTERVAL = 100;  // ms
    const LIVE_COLORS = ["#000000", "#555555", "#999999"]; // simple grayscale palette
    const DEAD_COLOR = "#ffffff";

    function getTodaySeed() {
      const now = new Date();
      return now.getFullYear() * 10000 +
             (now.getMonth() + 1) * 100 +
             now.getDate();
    }

    // Mulberry32 PRNG
    function mulberry32(a) {
      return function () {
        let t = a += 0x6D2B79F5;
        t = Math.imul(t ^ (t >>> 15), t | 1);
        t ^= t + Math.imul(t ^ (t >>> 7), t | 61);
        return ((t ^ (t >>> 14)) >>> 0) / 4294967296;
      };
    }

    class GameOfLife {
      constructor(canvas) {
        this.canvas = canvas;
        this.ctx = canvas.getContext("2d");
        this.last = 0;

        this.initCanvas();
        this.initGrid();

        // If SenseCraft resizes the iframe, this still adapts
        window.addEventListener("resize", () => {
          this.initCanvas();
          this.initGrid();
        });

        requestAnimationFrame((t) => this.loop(t));
      }

      initCanvas() {
        const rect = this.canvas.getBoundingClientRect();
        // fallback if rect height is 0 (some environments)
        const width = rect.width || 800;
        const height = rect.height || 400;

        this.canvas.width = width;
        this.canvas.height = height;

        this.cols = Math.floor(width / CELL_SIZE);
        this.rows = Math.floor(height / CELL_SIZE);

        this.ctx.imageSmoothingEnabled = false;
      }

      initGrid() {
        const seed = getTodaySeed();
        const rand = mulberry32(seed);
        this.grid = Array.from({ length: this.rows }, () =>
          Array.from({ length: this.cols }, () => (rand() < 0.25 ? 1 : 0))
        );
      }

      neighbors(x, y) {
        let n = 0;
        for (let dy = -1; dy <= 1; dy++) {
          for (let dx = -1; dx <= 1; dx++) {
            if (dx === 0 && dy === 0) continue;
            const xx = x + dx, yy = y + dy;
            if (xx >= 0 && xx < this.cols && yy >= 0 && yy < this.rows) {
              n += this.grid[yy][xx];
            }
          }
        }
        return n;
      }

      step() {
        const next = [];
        for (let y = 0; y < this.rows; y++) {
          next[y] = [];
          for (let x = 0; x < this.cols; x++) {
            const alive = this.grid[y][x];
            const n = this.neighbors(x, y);
            next[y][x] = alive ? (n === 2 || n === 3) : (n === 3);
          }
        }
        this.grid = next;
      }

      draw() {
        const ctx = this.ctx;
        ctx.fillStyle = DEAD_COLOR;
        ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

        for (let y = 0; y < this.rows; y++) {
          for (let x = 0; x < this.cols; x++) {
            if (this.grid[y][x]) {
              // pick a grayscale tone for a little texture
              const colorIndex = this.grid[y][x] % LIVE_COLORS.length;
              ctx.fillStyle = LIVE_COLORS[colorIndex];
              ctx.fillRect(
                x * CELL_SIZE,
                y * CELL_SIZE,
                CELL_SIZE,
                CELL_SIZE
              );
            }
          }
        }
      }

      loop(ts) {
        if (!this.last) this.last = ts;
        if (ts - this.last >= STEP_INTERVAL) {
          this.step();
          this.draw();
          this.last = ts;
        }
        requestAnimationFrame((t) => this.loop(t));
      }
    }

    // --- START IMMEDIATELY (no DOMContentLoaded) ---
    const canvas = document.getElementById("life");
    if (canvas) {
      new GameOfLife(canvas);
    }
  </script>
</body>
</html>
